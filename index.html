<html>
  <head>
    <title>Animating Shapes</title>

    <!--  --------- IMPORTED LIBRARIES  ------>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Creating scene -->

      <!--  --------- SKY  --------- -->

      <a-sky color="#040D12"></a-sky>

      <!--  --------- GROUND  --------- -->

      <a-plane
        id="ground"
        color="black"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <!-- Head -->
      <a-entity>
        <a-box position="0 9 0" color = "#93B1A6" scale="3 2 2" rotation="-90 0 0"></a-box>
      </a-entity>
      <a-entity>
        <a-box position="-1.3 6.3 2.5" color = "#A2678A" scale="1 1 1" rotation="-90 0 0"></a-box>
        <a-box position="0 6.3 2.5" color = "#E19898" scale="1 1 1" rotation="-90 0 0"></a-box>
        <a-box position="1.3 6.3 2.5" color = "#4D3C77" scale="1 1 1" rotation="-90 0 0"></a-box>
      </a-entity>
      <a-entity>
        <a-box position="-1.3 5 2.5" color = "#E19898" scale="1 1 1" rotation="-90 0 0"></a-box>
        <a-box position="0 5 2.5" color = "#A2678A" scale="1 1 1" rotation="-90 0 0"></a-box>
        <a-box position="1.3 5 2.5" color = "#E19898" scale="1 1 1" rotation="-90 0 0"></a-box>
      </a-entity>
      <a-entity>
        <a-box position="-1.3 3.7 2.5" color = "#4D3C77" scale="1 1 1" rotation="-90 0 0"></a-box>
        <a-box position="0 3.7 2.5" color = "#E19898" scale="1 1 1" rotation="-90 0 0"></a-box>
        <a-box position="1.3 3.7 2.5" color = "#A2678A" scale="1 1 1" rotation="-90 0 0"></a-box>
      </a-entity>
      <a-entity>
        <a-box position="0 8.5 1" color = "526D82" scale="1 0.1 0.1" rotation="-90 0 0"></a-box>
      </a-entity>      
      <a-entity>
        <a-box position="0 5 0" color = "#183D3D" scale="4 5 5" rotation="-90 0 0"></a-box>
      </a-entity> 
      <a-entity>
        <a-box position="-1 1 0" color = "#5C8374" scale="1 1 3" rotation="-90 0 0"></a-box>
      </a-entity>
      <a-entity>
        <a-box position="1 1 0" color = "#5C8374" scale="1 1 3" rotation="-90 0 0"></a-box>
      </a-entity>  
      <a-entity>
        <a-box position="2.5 5.5 0" color = "#5C8374" scale="1 1 3" rotation="-90 0 0"></a-box>
      </a-entity> 
      <a-entity>
        <a-box position="-2.5 5.5 0" color = "#5C8374" scale="1 1 3" rotation="-90 0 0"></a-box>
      </a-entity>
      <a-entity>
        <a-sphere 
        color = "#fff"
        radius="0.4"
        position="-0.63 9.1 0.9"
        ></a-sphere>
      </a-entity>
      <a-entity>
        <a-sphere 
        color = "#fff"
        radius="0.4"
        position="0.63 9.1 0.9"
        ></a-sphere>
      </a-entity>
      <a-entity>
        <a-sphere 
        color = "#64CCC5"
        radius="0.3"
        position="2.7 3.8 0.3"
        ></a-sphere>
      </a-entity>
      <a-entity>
        <a-sphere 
        color = "#64CCC5"
        radius="0.3"
        position="-2.7 3.8 0.3"
        ></a-sphere>
      </a-entity>
      <a-entity>
        <a-sphere 
        color = "#000"
        radius="0.15"
        position="-0.63 9.1 1.3"
        animation="property: position; from: -0.63 9.1 1.3; to:-0.63 9.3 1.3; dir:alternate; loop:true;dur:1000" ></a-sphere>
      </a-entity>
      <a-entity>
        <a-sphere 
        color = "#000"
        radius="0.15"
        position="0.63 9.1 1.3"
        animation="property: position; from: 0.63 9.1 1.3; to:0.63 9.3 1.3; dir:alternate; loop:true;dur:1000" ></a-sphere>
      </a-entity>
      <a-entity>
        <a-cone 
        color = "#3F1D38"
        radius-bottom="1.2"
        radius-top="0"
        position="0 10.5 0.3"
        ></a-sphere>
      </a-entity>
  
     

      <!--  --------- CAMERA --------- -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
